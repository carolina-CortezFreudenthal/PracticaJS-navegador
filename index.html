<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles/index.css">
        <script src="./script/index.js"></script>

        <title>Control de gastos</title>
    </head>

    <body>

       <video src="./styles/images/video_fondo.mp4"
        autoplay="true" muted="true" loop="true">
        </video> 
        
        <div class="content">
        
            <h1 class="title1">CONTROL DE GASTOS</h1>
            <div class="summary">
                <div class="summary_element_income">
                    <h5 class="minitittle1">INGRESO</h5>
                    <label name="totalincome" ></label>
                </div>

                <div class="summary_element_expense">
                    <h5 class="minitittle2">GASTO</h5>
                    <label name="totalexpense"></label>
                </div>  

                <div class="summary_element_save">
                    <h5 class="minitittle3">AHORRO</h5>
                    <label name="savings"></label>
                </div>

                
            </div>
        </div>
        
        <div class="content">
                <h3 class="title2">Anadir Nueva transacci√≥n: </h6>
                
            <form id="transactionform" action="">
                <label for="concepttitle">Concepto</label>
                <input  id="inputconcept" name="inputconcept" type="text" placeholder="Ingrese concepto..."> 

                <input type="radio" id="expense" name="transactiontype" value="expense" checked="checked">
                <label for="expensetitle">Gasto</label>

                <input type="radio" id="income" name="transactiontype" value="income">
                <label for="incometitle">Ingreso</label>            

                <input  id="inputamount" name="inputamount" type="number" placeholder="Ingrese cantidad..."> 

                <input id="submit" type="submit" value="Agregar">
            </form>
        </div>

        <div class="content">
            <h3 class="title2">Historial de gastos:</h3>
            <div>
                <table>
                    <thead>
                        <tr>
                            <th scope="col">Concepto</th>
                            <th scope="col">Monto</th>
                            <th scope="col">Tipo</th>
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>

                    <tbody id="tablebody">
                    </tbody>
                </table>
            </div>
        </div>

    </body>
</html>
